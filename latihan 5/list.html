<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>
	<h3>To Do List</h3>
	<!-- ini contoh penggunaan ol(ordered list) -->
	<ol> 
		<li>Bangun pagi</li>
		<li>Salat Shubuh</li>
		<li>makan</li>
	</ol>
	<!-- jika tidak ingin menggunakan angka,maka bisa pakai perintah ini,dengan isi A, a, 1, I, dan i -->
	<ol type="I">
		<li>Bangun pagi</li>
		<li>Salat Shubuh</li>
		<li>makan</li>
	</ol>
	<!-- INi contoh penggunaan ul(unordered list) -->
	<h3>Menu sarapan saya</h3>
	<!-- ul type biasa -->
	<ul>
		<li>Mie goreng</li>
		<li>Nasi goreng</li>
		<li>Nasi gemuk</li>
	</ul>
	<!-- Jika ingin menggunakan type lain yaitu disc, square dan circle -->
	<ul type="square">
		<li>Mie goreng</li>
		<li>Nasi goreng</li>
		<li>Nasi gemuk</li>
	</ul>
	<!-- contoh penggunaan dl(definition list) -->
	<h3>Menu 1</h3>
	<dl>
		<dt><b>Nasgor</b></dt>
		<dd>Nasi goreng</dd>
		<dt><strong>Jasuke</strong></dt>
		<dd>Jagung,Susu dan Keju</dd>
	</dl>
</body>
</html>
