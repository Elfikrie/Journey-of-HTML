<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>
			<!-- contoh tag p, br dan hr -->
	<p>Ini adalah paragraf 1</p>
	<br>
	<p>Ini adalah <br> paragraf 2</p>
	<hr>
			<!-- contoh tag contoh tag b, i, u, strong dan em -->
	<p><b>Selamat datang</b> di <i>alfira web</i></p>
	<p><em>Atau</em> <u><strong>Aldi Fikri Tiara</strong></u></p>
</body>
</html>
