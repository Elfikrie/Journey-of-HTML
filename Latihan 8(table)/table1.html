<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<!-- atribut border, cellspacing(jarak antar cell), cellpadding(luas pada cell) -->
	<table border="3" cellspacing="0" cellpadding="5">
	<!-- contoh yang kompleks(Digunakan jika data sudah banyak dan struktur sudah kompleks) -->
		<thead>
			<tr>
				<th width="20">Kolom no</th>
				<th>Kolom 2</th>
				<th>Kolom 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1, Kolom 2</td>
				<td>Baris 1, Kolom 3</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2, kolom 2</td>
				<td>Baris 2, kolom 3</td>
			</tr>
		</tbody>
	</table>
	<br><br><br><br>


	<!-- contoh yang simple -->
	<table border="3px">
		<tr>
			<td rowspan="2">baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			
			<td>baris 2, kolom 2</td>
		</tr>
	</table>

</body>
</html>
