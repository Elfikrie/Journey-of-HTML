<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>
	<!-- untuk menambahkan gambar -->
	<img src="sepatu.png" width="100">
	<br>
	<!-- atribut pada tag image yaitu src, alt, weidth, dan height -->
	<!-- atribut alt berfungsi untuk memberikan alternatif teks -->
	<img src="sepatu.pn" alt="EL DESIGN" >
	<br>
	<!-- atribut width:untuk mengatur lebar(pixel),height:tinggi, title:memberikan judul ketika kursor mengarah ke gambar -->
	<img src="sepatu.png" width="100" height="100" title="Sepatu ELDESIGN">
	<!-- cara menggabungkan hyperlink dengan gambar -->
	<a href="http://instagram.com/elfkri_"><img src="sepatu.png" width="200"></a>
</body>
</html>
